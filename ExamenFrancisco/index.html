<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezado con Logo y Botones</title>
    <link rel="stylesheet" href="/estilos/estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Captura.PNG" alt="Logo">
        </div>

<nav class="navegacion">
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#" id="#">Blog</a></li>
        <li><a href="#" id="loginBtn">Login</a></li>
        <li id="logoutBtn" class="oculto"><a href="#">Logout</a></li> <!-- Nuevo botón Logout oculto -->
    </ul>
</nav>

    </header>

    <div class="contenido">
        <h1>Blog de Cesur</h1>
        <p>Conoce toda la actividad en nuestros centros</p>
        <button id="addEntryBtn" class="oculto">Añadir nueva entrada</button>
    </div>

    <div id="dialog" class="modal">
        <div class="modal-content">
            <span id="closeDialogBtn" class="close">&times;</span>
            <h1>Nueva Entrada</h1>
            <button id="closeDialogBtn">Cerrar</button>
        </div>
    </div>
    

    <template id="entrada-template">
        <article>
            <img id="imagen" src="" alt="Imagen de la entrada">
            <h2 id="titulo"></h2>
            <p id="descripcion"></p>
            <a id="enlace" href="#">Leer...</a>
        </article>
    </template>

    <div id="entradas-blog"></div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close"></span>
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="email">Correo electronico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="loginBtn">Acceder</button>
            <button id="cancelarBtn">Cancelar</button>
        </div>
    </div>

    <footer class="footer">
        <br>
        <p>Examen de recuperación de Desarrollo de Interfaces Web</p>
        <br>
        <p class="background-p">Rafael Quevedo Ibáñez</p> 
    </footer>

    <script src="/app.js"></script>
</body>
</html>
